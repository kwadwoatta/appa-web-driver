<div class="flex flex-col justify-center items-center w-full h-screen flex-1">
  @if (loginMutation.isPending()) {
    <span>Logging you in as driver...</span>
  } @else if (loginMutation.isError()) {
    <div>An error occurred: {{ loginMutation.error().message }}</div>
  } @else if (loginMutation.isSuccess()) {
    <div>{{ "Logged in as driver@gmail.com!" }}</div>
  }
  <button (click)="loginMutation.mutate()" class="font-bold hover:underline">
    Login As Driver
  </button>
</div>
